<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bold, Italic and Underline</title>
    </head>
    <body>
        <p>
            <b>Hey, What's up? See I am BOLD</b>
        </p>
        <p>
            <i>Everything looks titled from this angle</i>
        </p>
        <p>
            <u>Now, that's a straight line</u>
        </p>
    </body>
</html>
