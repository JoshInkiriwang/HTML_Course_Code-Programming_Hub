<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Style Attribute (Without CSS file)</title>
    </head>
    <body>
        <h3>Syntax => style="property:value"</h3>
        <h4>Example : </h4>

        <h4 style="color:green">Can we change this to red please ?</h4>
        <p style="font-size:200%">No Green looks better</p>
    </body>
</html>
